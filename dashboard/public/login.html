<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hour Booster | Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#dc2626">
</head>
<body class="bg-[#0e0e10] flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <div class="flex items-center mb-4 cursor-pointer" onclick="window.location.href='/'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mr-2" fill="none" viewBox="3 -1 22 22" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-white text-2xl font-bold">Go Back</span>
    </div>
    <div class="bg-white/5 border border-white/10 rounded-3xl p-8">

      <h2 class="font-extrabold bg-gradient-to-r from-red-500 to-pink-500 text-transparent bg-clip-text drop-shadow text-center font-semibold text-2xl mb-4">
        Hour Booster Dashboard
      </h2>


        <div class="bg-yellow-500/10 border border-yellow-500/30 text-yellow-300 text-sm p-3 rounded-lg mb-4">
    ⚠️ Login disabled, coming soon.
  </div>
      <form action="/login" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-white/70 mb-2">Account Name</label>
          <input id="username" type="text" name="username" required autofocus
            class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Enter account name">
        </div>
        <div>
          <label for="password" class="block text-white/70 mb-2">Password</label>
          <input id="password" type="password" name="password" required
            class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="********">
        </div>
        <div class="flex items-center text-white/70">
          <!-- <input id="remember" type="checkbox" name="remember" class="h-4 w-4 text-red-500 bg-white/10 border-white/20 rounded focus:ring-red-500"> -->
          <!-- <label for="remember" class="ml-2">Remember me</label> -->
        </div>
        <button type="submit" class="w-full py-3 font-semibold rounded bg-gradient-to-r from-red-500 to-pink-500 hover:from-pink-500 hover:to-pink-500 transition-colors">
          Sign In
        </button>
      </form>
      <div class="flex justify-between text-xs mt-4 text-white/50">
        <!-- <a href="/help" class="hover:underline">Help, I can’t sign in</a>
        <a href="/register" class="text-red-500 hover:underline">Create a Free Account</a> -->
      </div>
    </div>
  </div>
</body>
</html>
